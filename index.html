<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .container{
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }
</style>
<body>
    <div class="container"></div>
    <script>
        class Enviroment{
            constructor(x){
                this.x=x;
                this.image = new Image();
                this.image.src = "./enviroment.png";
                this.image.onload = ()=>{
                    console.log("Image loaded");
                    this.imageLoaded = true;
                }
                this.imageLoaded = false;
            }
        }
        class Rex{
            constructor(x,y){
                this.x=x;
                this.y=y;
                this.image1 = new Image();
                this.image1.src = "./trex1.png";
                this.image2 = new Image();
                this.image2.src = "./trex2.png";
                this.imageLoaded = false;
                this.image1.onload = ()=>{
                    this.imageLoaded = true;
                }
                this.image2.onload = ()=>{
                    this.imageLoaded = true;
                }
                this.currentImage = this.image1;
            }
            alternateImages(){
                if(this.currentImage == this.image1){
                    this.currentImage = this.image2;
                }else{
                    this.currentImage = this.image1;
                }
                setInterval(()=>{
                    if(!this.imageLoaded){
                        return;
                    }
                    this.x+=1;
                    if(this.x>window.innerWidth){
                        this.x=0;
                    }
                    const canvas = document.createElement("canvas");
                    canvas.setAttribute("width", canvas.width);
                    canvas.setAttribute("height", canvas.height);
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    const ctx = canvas.getContext("2d");
                    ctx.drawImage(enviroment.image,enviroment.x,0, canvas.width, canvas.height);
                    ctx.drawImage(enviroment.image,enviroment.x+canvas.width,0, canvas.width, canvas.height);
                    ctx.drawImage(this.currentImage,this.x,this.y,100,100);
                    document.querySelector(".container").innerHTML = "";
                    document.querySelector(".container").appendChild(canvas);
                },1000/60);
            }
        }
        const enviroment = new Enviroment(0);
        const rex = new Rex(0,window.innerHeight-100);
        rex.alternateImages();
        setInterval(()=>{
            ree
            if(!enviroment.imageLoaded){
                return;
            }
            enviroment.x-=1;
            if(enviroment.x<-window.innerWidth){
                enviroment.x=0;
            }
            const canvas = document.createElement("canvas");
            canvas.setAttribute("width", canvas.width);
            canvas.setAttribute("height", canvas.height);
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(enviroment.image,enviroment.x,0, canvas.width, canvas.height);
            ctx.drawImage(enviroment.image,enviroment.x+canvas.width,0, canvas.width, canvas.height);
            document.querySelector(".container").innerHTML = "";
            document.querySelector(".container").appendChild(canvas);
        },1000/60);
    </script>
</body>
</html>
